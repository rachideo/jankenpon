<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <link rel="stylesheet" href="a.css">
</head>

<body>
    <section class="grid-container">
        <header class="header bg-defile-right">
        </header>

        <div class="title">
            <h1 class="blockquote text-center h1-a">ROCK, PAPER, SCISSOR!</h1>
        </div>

        <div class="choose-area main">
            <div id="choose">
                <h2>CHOOSE YOUR HAND</h2>
                <br>
                <ul>
                    <li><img src="paper.png" alt="paper" width="50%"></li>
                    <li><img src="rock.png" alt="rock" width="50%"></li>
                    <li><img src="scissor.png" alt="scissor" width="50%"></li>
                </ul>
            </div>
        </div>

        <div class="battle-area">
                <div id="battleAnimation" class="battleAnimation">
                    <img class='rotate' src='star.png'>
                </div>
                <div id="battleText" class="battleText">
                    <p>BATTLE!</p>
                </div>
        </div>

        <div class="result-area">
            <div id="result">
            </div>
        </div>

        <footer class="footer bg-defile-right">
        </footer>
    </section>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
